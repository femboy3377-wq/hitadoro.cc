<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitadoro Admin - Key Generator</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
        }
        h2 { color: #ff8c00; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input, select {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background: #e07b00; }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #252525;
            border-radius: 5px;
            display: none;
            word-break: break-all;
        }
        .key-display {
            font-family: monospace;
            font-size: 1.2em;
            color: #00ff00;
            margin: 10px 0;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Key Generator</h2>
        <div class="form-group">
            <label>Admin Secret</label>
            <input type="password" id="secret" value="hitadoro_admin_secret">
        </div>
        <div class="form-group">
            <label>Duration</label>
            <select id="duration">
                <option value="1">1 Day (24h)</option>
                <option value="7">7 Days (1 Week)</option>
                <option value="14">14 Days (2 Weeks)</option>
                <option value="30">30 Days (1 Month)</option>
                <option value="365">365 Days (1 Year)</option>
            </select>
        </div>
        <button onclick="generateKey()">Generate Key</button>
        
        <div id="result">
            <p>Generated Key:</p>
            <div class="key-display" id="key-out"></div>
            <button onclick="copyKey()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        async function generateKey() {
            const secret = document.getElementById('secret').value;
            const duration = document.getElementById('duration').value;
            const resultDiv = document.getElementById('result');
            const keyOut = document.getElementById('key-out');

            try {
                const response = await fetch('http://localhost:3000/api/generate_key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secret, duration_days: duration })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.style.display = 'block';
                    keyOut.innerText = data.key;
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                alert('Connection failed. Is server.js running?');
            }
        }

        function copyKey() {
            const key = document.getElementById('key-out').innerText;
            navigator.clipboard.writeText(key);
            alert('Copied!');
        }
    </script>
</body>
</html>
